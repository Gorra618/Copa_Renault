<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/schools.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{{ url_for('static', filename='img/image.png') }}" alt="Logo" style="height:40px; width:auto;" />
        </div>
        <ul class="navbar-links">
            {% if session['usuario'] %}
            <li>
                <span style="font-family: sans-serif; color: #ffffff; margin-right: 20px;">Hola
                    {{nombre_usuario}}</span>
            </li>
            <li><a class="navbar-link" href="{{ url_for('logout') }}">Cerrar sesión</a></li>
            <li><a class="navbar-link" href="{{ url_for('index') }}">INICIO</a></li>
            {% else %}
            <li><a class="navbar-link" href="{{ url_for('login') }}">Iniciar Sesión</a></li>
            <li><a class="navbar-link" href="{{ url_for('signup') }}">Registrarse</a></li>
            <li><a class="navbar-link" href="{{ url_for('index') }}">INICIO</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- FOOTER  -->
    <footer class="fixed_footer">
        <p style="font-family: Abel;">&copy; 2025 Instituto Tecnico Renault. Todos los derechos reservados.</p>
        <nav>
            <a class="footers-btns" href="/contacto">Contacto</a> |
            <a class="footers-btns" href="/privacidad">Política de Privacidad</a> |
            <a class="footers-btns" href="/terminos">Términos y Condiciones</a>
        </nav>
    </footer>

    <main class="main_content">
        <img src="../static/img/PreciosCantina.jpg" style="width: 50vh;height: auto; position: relative; left: 0;">
        <img src="../static/img/Ticket_desayuno.jpg" style="width: 50vh;height: auto;">
        <img src="../static/img/TicketsEqupos.jpg" style="width: 50vh;height: auto;">
    </main>
</body>

</html>
