<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Oi&family=Varela+Round&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data.title}}</title>
</head>

<body>
    {% include 'navbar.html' %}
    <h1 class="login-title">Iniciar Sesion</h1>
    <form class="login-container" method="POST" action="{{ url_for('login') }}">
        <input class="login-input" type="text" name="email" placeholder="Email" required>
        <input class="login-input" type="password" name="password" placeholder="Contraseña" required>
        <input class="login-submit" type="submit" value="Iniciar Sesión">
    </form>

</body>

</html>
